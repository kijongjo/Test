    <style>
        img {

            /* IE6-9 */
            -webkit-filter: grayscale(1);
            /* Google Chrome, Safari 6+ & Opera 15+ */
            -webkit-box-shadow: 0px 2px 6px 2px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0px 2px 6px 2px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 2px 6px 2px rgba(0, 0, 0, 0.75);
            margin-bottom: 20px;
        }

        .side-nav {
            width: 260px;
            margin-top: 30px;
            padding-left: 40px;
            font-weight: 600;
        }

        .navbar-inverse .navbar-nav>li>a {

            font-size: 17px;
            line-height: 25px;
        }

        #active p {
            margin: 0;
            margin-top: 30px;
            margin-left: 4px;
            font-size: 16px;
            line-height: 24px;

            font-size: 30px;
            line-height: 43px;
            font-weight: 700;
        }
        /* sid
        ebar selected */

        .selected {
            border-left: none;
            border-bottom: 3px solid white;
            padding-bottom: 5px;
            font-size: 17px;
            font-weight: 600;
        }
        /* contents */

        #page-wrapper {
            padding-left: 52px;
            width: auto;
        }
        /* table과 검색창, sort창을 감싸는 container의 css 설정 */

        .container {
            position: relative;
            right: 16px;
        }
        /* 테이블 css 설정 */

        table,
        td,
        th {
            border-collapse: collapse;
            text-align: center;
        }

        table {
            border: 1px solid #5d5e63;
            width: 1000px;
            border-radius: 16px;
            overflow: hidden;
        }

        td,
        th {
            padding: 8.4px;
            height: 18.2px;
            font-size: 20px;
        }

        thead tr {
            background-color: #111111;
        }

        tbody>tr:nth-child(odd) {
            background-color: #181818;
        }

        tbody>tr:nth-child(even) {
            background-color: #3A3A3A;
        }
        /* table 설정 끝 */
        /* 검색창 css 설정 */

        .ad_serch {
            border-radius: 8px;
            width: 328px;
            height: 44px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        /* inconfy에서 불러온 돋보기 아이콘의 css 설정 */
        /* 팀소개 끝 */

        img:hover {
            filter: none;
            /* IE6-9 */
            -webkit-filter: grayscale(0);
            /* Google Chrome, Safari 6+ & Opera 15+ */
        }
        /* 불러오기 */
        /* header */

        .navbar-header {
            height: 80px;
        }
        /* logo img */

        .navbar-header img {
            width: 110px;
        }
        /* side bar */

        .iconify {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
        }

        .ad_serch input {
            border: none;
            width: 100%;
            height: 100%;
            background-color: #1B1C1D;
        }
        /* selector의 css 조정 */

        .container>div:nth-child(1) {
            width: 1000px;
            overflow: hidden;
            margin-top: 63px;
        }

        .container>div>.ad_serch {
            float: left;
        }

        .container>div>#Sort {
            float: right;
        }

        .container>div>#Sort>#sortMember {
            margin: 29px 29px 0 0;
            border: 2px solid white;
            height: 29px;
            color: black;
            border-radius: 5px;
            font-weight: 600;
        }
        /* selector 위치 조정 끝 */
        /* 팀소개에 대한 위치 css 설정 */

        #teamIntro {
            writing-mode: vertical-lr;
            float: right;
        }

        #teamIntro>div {
            position: absolute;
            top: 128px;
            float: left;
            margin-left: 45px;
            font-size: 67px;
            color: #8e0032;
            font-weight: 600;
            border-radius: 43px;
            width: 106px;
            font-family: 'Noto Sans HK', sans-serif;
        }

        #teamIntro>ul {
            list-style-type: none;
            position: relative;
            bottom: 40px;
            left: 150px;
            font-size: 20px;
            font-weight: 600;
        }

        #teamIntro>ul>li {
            letter-spacing: 3px;
            margin-right: 8px;
        }

        #teamIntro>ul>li>span {
            margin-bottom: 3px;
        }

        #teamIntro>ul>li>span::after {
            content: "";
            width: 12px;
            height: 1px;
            margin: 3px 0 0 9px;
            position: absolute;
            background-color: #BDBDBD;
        }

        #teamIntro>ul>li>span:nth-child(5)::after {
            content: "";
            width: 11px;
            height: 1px;
            margin: 1px 0 0 5px;
            position: absolute;
            background-color: black;
        }
        /* 팀소개 끝 */

        img:hover {
            filter: none;
            /* IE6-9 */
            -webkit-filter: grayscale(0);
            /* Google Chrome, Safari 6+ & Opera 15+ */
        }
        /* 불러오기 */
        /* header */

        .navbar-header {
            height: 80px;
        }
        /* logo img */

        .navbar-header img {
            width: 110px;
        }
        /* side bar */
    </style>
</head>
